<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CeniMax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'background-primary': '#0D0C0F',
              'background-secondary': '#1C1C1E',
              'background-tertiary': '#2C2C2D',
              'text-primary': '#F5F5F7',
              'text-secondary': '#E5E5E7',
              'text-tertiary': '#AEAEB2',
              'text-muted': '#8E8E93',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-slow': 'fadeIn 1s ease-out forwards',
              'progress-bar': 'progressBar 5s linear forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              progressBar: {
                '0%': { width: '100%' },
                '100%': { width: '0%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Aurora Background Effect */
      @keyframes moveAurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        --aurora-color-1: rgba(99, 102, 241, 0.15); /* Indigo */
        --aurora-color-2: rgba(217, 70, 239, 0.1);  /* Fuchsia */
        background-color: white;
      }
      
      .dark body {
        --aurora-color-1: rgba(99, 102, 241, 0.1);
        --aurora-color-2: rgba(217, 70, 239, 0.05);
        background-color: #0D0C0F;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(circle at 20% 20%, var(--aurora-color-1), transparent 35%),
                          radial-gradient(circle at 80% 70%, var(--aurora-color-2), transparent 35%);
        background-size: 200% 200%;
        animation: moveAurora 25s ease infinite;
        z-index: 0;
        pointer-events: none;
      }
      
      #root {
        position: relative;
        z-index: 1;
        isolation: isolate;
      }
    </style>

}
</script>

  </body>
</html>
